name: CDC PLACES Health Data Pipeline

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CDC PLACES extraction
        run: |
          python -m src.extract.cdc_api_client
        env:
          CDC_APP_TOKEN: ${{ secrets.CDC_APP_TOKEN }}

      - name: Load into DuckDB
        run: |
          python -m src.load.duckdb_loader

      - name: Run dbt transformations
        run: |
          cd dbt_project && dbt run && dbt test

      - name: Run data quality checks
        run: |
          python -m data_quality.quality_checks

      - name: Upload quality report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: quality-report
          path: data_quality/report.json

      - name: Notify on failure
        if: failure()
        run: |
          echo "Pipeline failed! Check logs above for details."
          exit 1
